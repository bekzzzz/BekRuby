<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #222;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 16px;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .hero img {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      object-fit: cover;
    }
    .caption {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 12px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Random Photo</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="hero">
    <img id="randomImage" src="" alt="Random image" />
    <div class="caption" id="caption"></div>
  </main>

  <footer>
    Â© 2025 My Website
  </footer>

  <script>
    // 1. Put your image links here
    const images = [
      {
        url: "https://images.unsplash.com/photo-1501785888041-af3ef285b470",
        caption: "Mountain view"
      },
      {
        url: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
        caption: "City skyline"
      },
      {
        url: "https://images.unsplash.com/photo-1519682337058-a94d519337bc",
        caption: "Forest path"
      }
    ];

    // 2. Pick a random one
    const randomIndex = Math.floor(Math.random() * images.length);
    const chosen = images[randomIndex];

    // 3. Show it
    const imgEl = document.getElementById("randomImage");
    const capEl = document.getElementById("caption");
    imgEl.src = chosen.url;
    capEl.textContent = chosen.caption;
  </script>
</body>
</html>
